<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Básico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required placeholder="Ingrese su usuario" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña" autocomplete="current-password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-login">Ingresar</button>
                </div>
                <div id="message" class="message"></div>
            </form>
            <div class="footer-links">
                <span class="link-placeholder">¿Olvidaste tu contraseña?</span>
                <span class="link-placeholder">Crear cuenta</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
